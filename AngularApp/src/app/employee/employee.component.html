<div class="row">
    <div class="col s12">
      <div class="card">
       
        <div class="card-content white-text">
            <div class="row">
                <div class="col s5">
<form #employeeForm="ngForm" (ngSubmit)= "onSubmit(employeeForm)">
  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "employeeService.selectedEmployee._id" >
<div class ="row">
  <div class ="input-field col s12">
    <input type="text" name = name #name="ngModel" [(ngModel)]= "employeeService.selectedEmployee.name" placeholder="Enter Full name" required>
    <label >* Name :
    
      <label class ="red-text"></label>
    </label>
  </div>
</div>

<div class ="row">
  <div class ="input-field col s12">
    <input type="text" name = position #position="ngModel" [(ngModel)]= "employeeService.selectedEmployee.position" placeholder="Eg: Snr. Developer">
    <label > Position :
    
      <label class ="red-text"></label>
    </label>
  </div>
</div>

<div class ="row">
  <div class ="input-field col s12">
    <input type="text" name = office #office="ngModel" [(ngModel)]= "employeeService.selectedEmployee.office" placeholder="Enter office location">
    <label > office :
    
      <label class ="red-text"></label>
    </label>
  </div>
</div>

<!-- <div class ="row">
  <div class ="input-field col s12">
    <input type="text" name = salary #salary="ngModel" [(ngModel)]= "employeeService.selectedEmployee.salary" placeholder="salary per annum">
    <label > salary :
    
      <label class ="red-text"></label>
    </label>
  </div>
</div> -->

<div class="row">
  <div class ="input-field col s12">
     <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button> 
    
    <button class="btn btn-custom right" type="button" [disabled]= "!employeeForm.valid" (click)="onSubmit(employeeForm)" >Submit</button>
  </div>
</div>

</form> 
                </div>
                <div class="col s7">
                      <table class="responsive-table highlight" >
                        <thead> 
                          <tr>
                            <th>
                              Name
                            </th>
                            <th>
                              Position 
                            </th>
                            <th>
                              Office
                            </th>
                          </tr>
                        </thead>
                        <tr *ngFor = "let emp of employeeService.employees">
                          <td>{{emp.name}}</td>
                          <td>{{emp.position}}</td>
                          <td>{{emp.office}}</td>
                          <td>
                            <a class="action-btn" (click)="onEdit(emp)">
                              <span class="material-icons">
                                edit
                                </span>
                              <!-- <i class ="material-icons ">Edit</i> -->
                            </a>
                            <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                              <span class="material-icons">
                                delete_forever
                                </span>
                              <!-- <i class ="material-icons">Delete</i> -->
                            </a>
                          </td>
                        </tr>
                      </table>
                </div>
            </div>
         </div>
      </div>
    </div>
  </div>
